<!DOCTYPE html>
<html>
<heah>
    <title>
        Calculater
    </title>
    <script src="calculater.js" defer></script>
    <link rel="stylesheet" href="index.css">
</heah>

<body>
    <div class="outerLine">


        <input type="text" class="screen" id="num_screen" value="0" readonly> </input>


        <div class="buttons">
            <button class="bt clr_org" value="*"> *</button>
            <button class="bt clr_org" value="/"> /</button>
            <button class="bt clr_org" value="-"> -</button>
            <button class="bt clr_org" value="+"> +</button>
            <button class="bt" value="1"> 1</button>
            <button class="bt" value="2"> 2</button>
            <button class="bt" value="3"> 3</button>
            <button class="bt" value="4"> 4</button>
            <button class="bt" value="5"> 5</button>
            <button class="bt" value="6"> 6</button>
            <button class="bt" value="7"> 7</button>
            <button class="bt" value="8"> 8</button>
            <button class="bt" value="9"> 9</button>
            <button class="bt" value="0"> 0</button>
            <button class="bt" value="."> .</button>
            <button class="bt but-equal" onclick=""> =</button>
            <button class="bt but-clear" onclick=""> AC</button>
            <button class="bt but-singleclear" onclick=""> D</button>
        </div>

    </div>
</body>

</html>
